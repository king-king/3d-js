<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 200px;
            height: 100px;
            position: absolute;
            opacity: .3;
        }

        .a {
            background: green;
            -webkit-transform: translate3d(100px, 100px, 0) rotate(30deg) scale(1.5);
            /*-webkit-transform-origin: 0 0;*/
        }

        .b {
            background: coral;
        }

        .point {
            width: 4px;
            height: 4px;
            border-radius: 4px;
            background: black;
            position: absolute;
            opacity: 1;
        }

    </style>
</head>
<body>
<div class="a"></div>
<!--<div class="b"></div>-->
<div class="point"></div>
<script src="../js/basic.js"></script>
<script src="../js/2d-css.js"></script>
<script>
    var scale = _2d.scale,
            translate = _2d.translate,
            rotate = _2d.rotate,
            transform = _2d.transform,
            origin = _2d.origin,
            decompose = _2d.decompose,
            combine = _2d.combine;
    var querySelector = document.querySelector.bind( document );
    var b = querySelector( ".b" ),
            a = querySelector( ".a" ),
            point = querySelector( ".point" );

    var matrix = combine( translate( 100, 100 ), rotate( 30 ), scale( 1.5, 1.5 ) );

    matrix = origin( matrix, 100, 50 );
    var v = decompose( matrix, [200, 0, 1] );
    point.css( {
        "-webkit-transform" : "translate3d(" + (v[0] - 2) + "px," + (v[1] - 2) + "px,0)"
    } )

</script>
</body>
</html>
