    <style>
        .plane {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -50px;
            opacity: .3;
            -webkit-transform-style: preserve-3d;
        }

        .plane.a {
            /*-webkit-transform: perspective(400px) translate3d(0, 0, 50px) rotateX(30deg);*/
            background: green;
        }

        .plane.b {
            -webkit-transform: perspective(400px) translate3d(0, 0, 50px);
            background: orangered;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<div class="content">
    <div class="plane a"></div>
    <div class="plane b"></div>
</div>
